<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Coffee</title>
    <style>
        body {
            background: bisque;
            margin: 0;
            padding: 0;
        }

        a:link {
            text-decoration: none;
        }

        .d1 {
            background: url(imgs/photo_2025_12_7_6_30.jpg);
            width: 100%;
            background-repeat: no-repeat;
            border-radius: 25px;
            height: 250px;
            margin-top: 0%;
            padding-top: 5%;
            background-size: cover;
            background-position: center;
        }

        .d3 {
            padding-top: 15px;
            text-align: center;
        }

        button {
            opacity: 0.5;
            border-radius: 12px;
            object-fit: scale-down;
            transition: opacity 0.3s, box-shadow 0.3s;
        }

        button:hover {
            opacity: 1;
            object-fit: fill;
            box-shadow: 0 0 10px 10px rgb(142, 145, 142);
        }

        p {
            color: rgb(79, 78, 78);
        }

        .d2 {
            margin-top: 30px;
            width: 240px;
            height: 380px;
            border-radius: 12%;
            opacity: 0.8;
            object-fit: scale-down;
            background: rgb(79, 78, 78);
            float: left;
            margin-left: 20px;
            margin-bottom: 30px;
            transition: opacity 0.3s, transform 0.3s;
            animation: float 4s ease-in-out infinite;
        }

        .d2:hover {
            opacity: 1;
            object-fit: fill;
            transform: scale(1.05);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        nav button {
            border: 3px solid white;
            background-color: transparent;
            font-size: xx-large;
            margin: 0 20px;
            padding: 10px 20px;
        }
    </style>
</head>
